<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content=
"width=device-width, initial-scale=1.0" />
	
	<title>GeeksforGeeks</title>
	<link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

<body>
	<center>
		<div>
			<h1 class="text-success">z-index -3 -2 and -1</h1>
			<h2>Bootstrap  z-index</h2>
		</div>
		<div class="p-3 m-0 border-0 bd-example
			bd-example-zindex-levels position-relative">
			<div class="z-3 position-absolute bg-light
				p-5 rounded-3"></div>
			<div class="z-2 position-absolute bg-info
				p-5 rounded-3"></div>
			<div class="z-1 position-absolute bg-error
				p-5 rounded-3">
			</div>
		</div>
	</center>




<table class="table table-bordered">

<tbody>
